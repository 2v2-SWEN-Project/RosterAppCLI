{% extends "layout.html" %}
{% block title %}Not Authorized â€” Scheduloid{% endblock %}

{% block content %}
<div class="page-center">
    <section class="card" style="max-width: 500px; width: 100%;">
        <div class="card-header" style="text-align: center;">
            <h1 class="card-title" style="color: #ef4444;">401 - Not Authorized</h1>
            <p class="card-subtitle">Access Denied</p>
        </div>
        <div class="card-body" style="text-align: center;">
            <p style="color: #94a3b8; margin: 0 0 1rem 0;">
                You do not have permission to access this resource.
            </p>
            {% if error %}
            <div class="notice-box" style="margin-bottom: 1.5rem;">
                <p style="margin: 0;">{{ error }}</p>
            </div>
            {% endif %}
            <div class="flex-row" style="justify-content: center;">
                <a href="/" class="btn primary">Go Home</a>
                <a href="javascript:history.back()" class="btn">Go Back</a>
            </div>
        </div>
    </section>
</div>
{% endblock %}
